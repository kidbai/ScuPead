<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>四川大学体测中心</title>
	<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="../css/login.css" />
	<script src ="../js/jquery-2.0.3.js"></script>
	<script src = "../bootstrap/dist/js/bootstrap.js"></script>
	<script>
	function about(){
		alert("作者: Youngbye & Alsotang\n Thanks for using");
	}	
	function tran(){
		var num = document.login.num.value;
		var name = document.login.name.value;
		var sex = document.login.sex.value;
		var url = "https://pead.herokuapp.com/query?xh="+ num + "&xm=" + name + "&xb=" + sex;
		// window.open("https://pead.herokuapp.com/query?xh="+ num + "&xm=" + name + "&xb=" + sex);
		window.open(url);
	}

	function searchBtnListener(){
		var search = document.getElementById("searchBtn");
		console.log(search);
		search.addEventListener("click", tran,false);
	}
	document.addEventListener("DOMContentLoaded", searchBtnListener, false);
	</script>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role = "navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="pead.html" class = "navbar-brand">四川大学体测中心</a>
			</div>
			<div class="collapse navbar-collapse">
				<p class="navbar-right navbar-brand" onclick = "about()">关于</p>
			</div>

		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<form name = "login" class="form-signin" role="form">
				<h2 class="form-signin-heading">输入学号登陆</h2>
				<input type="text" class="form-control" name = "num" placeholder = "学号" />
				<input type="text" class="form-control" name = "name" placeholder = "姓名" />
				<div class="input-group">
					<input type="radio" name = "sex" checked = "checked" value = "1"/> 男
					<input type="radio" name = "sex" value = "2"/> 女
				</div>	
				<button class="btn btn-lg btn-block btn-primary" id = "searchBtn">查询</button>
			</form>
		</div>
	</div>

	
	
	<div id = "footer">
		<div class="container">
			<p class="text-muted">&copy; Y&A 2014</p>
		</div>
	</div>
</body>
</html>
